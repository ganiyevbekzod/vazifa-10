<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <div class="container">
    <div class="div ">
      <h1 class="title text-center  mt-3 mb-3">Where in the world</h1>
      <form class="js-form d-flex justify-content-between mb-5 ">
        <div class="group d-flex w-50">
          <input class="js-input form-control fw-bold  bg-info bg-opacity-10 border border-info border border-4" type=" text" placeholder="Search">
          <button class="btn btn-warning ms-3">Search</button>
        </div>
       
        <select class=" form-select js-select fw-bold form-control w-25 bg-info bg-opacity-10 border border-info border-4" >
          <option>Filter by region</option>
        </select>
      </form>
    </div>


    <div class="cards d-flex flex-wrap align-items-start justify-content-between">

    </div>
    <template class="js-template ">
        <div class="card border border border-info border-4 ">
            <img src="" class="card-img-top w-100 h-100" alt="...">
            <div class="card-body ">
              <h5 class="card-title align-baseline ">Card title</h5>
              <p class="card-text ">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
            <ul class="list-group list-group-flush align-baseline ">
              <li class="list-group-item popular fw-bold"></li>
              <li class="list-group-item capital fw-bold"></li>
              <li class="list-group-item region fw-bold"></li>
            </ul>
          </div>
    </template>
  </div>
    <script src="./js/main.js"></script>
</body>
</html>
